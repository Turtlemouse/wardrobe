{% extends "layout.html" %}
{% block content %}

<h2>Diagnoses</h2>

<a href="/diagnoses/new" class="btn btn-primary mb-3">Add Diagnosis</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Diagnosis</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for d in diagnoses %}
        <tr>
            <td>{{ d.diagnosis_id }}</td>
            <td>{{ d.diagnosis }}</td>
            <td>
                <a href="/diagnoses/{{ d.diagnosis_id }}/edit" class="btn btn-sm btn-warning">Edit</a>
                <a href="/diagnoses/{{ d.diagnosis_id }}/delete" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
