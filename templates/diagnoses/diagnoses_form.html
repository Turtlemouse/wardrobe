{% extends "layout.html" %}
{% block content %}

<h2>
    {% if diagnosis %} Edit Diagnosis {% else %} Add New Diagnosis {% endif %}
</h2>

<form method="POST"
      action="{% if diagnosis %}/diagnoses/{{ diagnosis.diagnosis_id }}/edit{% else %}/diagnoses/new{% endif %}"
      class="mt-4">

    <!-- Diagnosis -->
    <div class="mb-3">
        <label class="form-label">Diagnosis</label>
        <input name="diagnosis" class="form-control"
               value="{{ diagnosis.diagnosis if diagnosis else '' }}" required>
    </div>

    <button class="btn btn-success">
        {% if diagnosis %} Save Changes {% else %} Add Diagnosis {% endif %}
    </button>

    <a href="/diagnoses" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
