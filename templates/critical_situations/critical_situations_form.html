{% extends "layout.html" %}
{% block content %}

<h2>
    {% if critical_situation %} Edit Critical Situation {% else %} Add New Critical Situation {% endif %}
</h2>

<form method="POST"
      action="{% if critical_situation %}/critical_situations/{{ critical_situation.situation_id }}/edit{% else %}/critical_situations/new{% endif %}"
      class="mt-4">

    <!-- Student Foreign Key (Searchable Dropdown) -->
    <div class="mb-3">
        <label class="form-label">Student *</label>
        <select id="student_select" name="student_id" class="form-select" required>
            <option value="">-- Select Student --</option>
            {% for student in students %}
            <option value="{{ student.student_id }}"
                {% if critical_situation and critical_situation.student_id == student.student_id %}selected{% endif %}>
                {{ student.name }} ({{ student.email }})
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- Start Date -->
    <div class="mb-3">
        <label class="form-label">Start Date *</label>
        <input name="start_date" type="date" class="form-control"
               value="{{ critical_situation.start_date if critical_situation else '' }}" required>
    </div>

    <!-- End Date -->
    <div class="mb-3">
        <label class="form-label">End Date</label>
        <input name="end_date" type="date" class="form-control"
               value="{{ critical_situation.end_date if critical_situation else '' }}">
        <small class="form-text text-muted">Leave blank if situation is ongoing</small>
    </div>

    <!-- Select2 Initialization -->
    <script>
    $(document).ready(function() {
        $('#student_select').select2({
            placeholder: "Select or search a student...",
            allowClear: true,
            width: '100%'
        });
    });
    </script>

    <button class="btn btn-success">
        {% if critical_situation %} Save Changes {% else %} Add Critical Situation {% endif %}
    </button>

    <a href="/critical_situations" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
