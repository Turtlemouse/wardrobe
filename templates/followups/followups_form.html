{% extends "layout.html" %}
{% block content %}

<h2>
    {% if followup %} Edit Follow-Up {% else %} Add New Follow-Up {% endif %}
</h2>

<form method="POST"
      action="{% if followup %}/followups/{{ followup.follow_up_id }}/edit{% else %}/followups/new{% endif %}"
      class="mt-4">

    <!-- Student Foreign Key (Searchable Dropdown) -->
    <div class="mb-3">
        <label class="form-label">Student *</label>
        <select id="student_select" name="student_id" class="form-select" required>
            <option value="">-- Select Student --</option>
            {% for student in students %}
            <option value="{{ student.student_id }}"
                {% if followup and followup.student_id == student.student_id %}selected{% endif %}>
                {{ student.name }} ({{ student.email }})
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- Counselor Foreign Key (Searchable Dropdown) -->
    <div class="mb-3">
        <label class="form-label">Counselor *</label>
        <select id="counselor_select" name="counselor_id" class="form-select" required>
            <option value="">-- Select Counselor --</option>
            {% for counselor in counselors %}
            <option value="{{ counselor.counselor_id }}"
                {% if followup and followup.counselor_id == counselor.counselor_id %}selected{% endif %}>
                {{ counselor.name }} ({{ counselor.specialization }})
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- Date -->
    <div class="mb-3">
        <label class="form-label">Date *</label>
        <input name="date" type="date" class="form-control"
               value="{{ followup.date if followup else '' }}" required>
    </div>

    <!-- Completed -->
    <div class="mb-3">
        <label class="form-label">Completed</label>
        <select name="completed" class="form-select" required>
            <option value="0" {% if followup and not followup.completed %}selected{% endif %}>No</option>
            <option value="1" {% if followup and followup.completed %}selected{% endif %}>Yes</option>
        </select>
    </div>

    <!-- Select2 Initialization -->
    <script>
    $(document).ready(function() {
        $('#student_select').select2({
            placeholder: "Select or search a student...",
            allowClear: true,
            width: '100%'
        });
        
        $('#counselor_select').select2({
            placeholder: "Select or search a counselor...",
            allowClear: true,
            width: '100%'
        });
    });
    </script>

    <button class="btn btn-success">
        {% if followup %} Save Changes {% else %} Add Follow-Up {% endif %}
    </button>

    <a href="/followups" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
