{% extends "layout.html" %}
{% block content %}

<h2>
    {% if visit_counselor %} Edit Visit Counselor {% else %} Add New Visit Counselor {% endif %}
</h2>

<form method="POST"
      action="{% if visit_counselor %}/visit_counselors/{{ visit_counselor.visit_counselor_id }}/edit{% else %}/visit_counselors/new{% endif %}"
      class="mt-4">

    <!-- Visit Foreign Key (Searchable Dropdown) -->
    <div class="mb-3">
        <label class="form-label">Visit *</label>
        <select id="visit_select" name="visit_id" class="form-select" required>
            <option value="">-- Select Visit --</option>
            {% for visit in visits %}
            <option value="{{ visit.visit_id }}"
                {% if visit_counselor and visit_counselor.visit_id == visit.visit_id %}selected{% endif %}>
                Visit #{{ visit.visit_id }} - {{ visit.date }} ({{ visit.student_name }})
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- Counselor Foreign Key (Searchable Dropdown) -->
    <div class="mb-3">
        <label class="form-label">Counselor *</label>
        <select id="counselor_select" name="counselor_id" class="form-select" required>
            <option value="">-- Select Counselor --</option>
            {% for counselor in counselors %}
            <option value="{{ counselor.counselor_id }}"
                {% if visit_counselor and visit_counselor.counselor_id == counselor.counselor_id %}selected{% endif %}>
                {{ counselor.name }} ({{ counselor.specialization }})
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- Select2 Initialization -->
    <script>
    $(document).ready(function() {
        $('#visit_select').select2({
            placeholder: "Select or search a visit...",
            allowClear: true,
            width: '100%'
        });
        
        $('#counselor_select').select2({
            placeholder: "Select or search a counselor...",
            allowClear: true,
            width: '100%'
        });
    });
    </script>

    <button class="btn btn-success">
        {% if visit_counselor %} Save Changes {% else %} Add Visit Counselor {% endif %}
    </button>

    <a href="/visit_counselors" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
