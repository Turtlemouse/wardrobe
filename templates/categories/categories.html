{% extends "layout.html" %}
{% block content %}

<h2>Categories</h2>

<a href="/categories/new" class="btn btn-primary mb-3">Add Category</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for c in categories %}
        <tr>
            <td>{{ c.category_id }}</td>
            <td>{{ c.category }}</td>
            <td>
                <a href="/categories/{{ c.category_id }}/edit" class="btn btn-sm btn-warning">Edit</a>
                <a href="/categories/{{ c.category_id }}/delete" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
