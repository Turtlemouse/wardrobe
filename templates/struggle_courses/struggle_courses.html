{% extends "layout.html" %}
{% block content %}

<h2>Struggle Courses</h2>

<a href="/struggle_courses/new" class="btn btn-primary mb-3">Add Struggle Course</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Student</th>
            <th>Course Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for sc in struggle_courses %}
        <tr>
            <td>{{ sc.struggle_id }}</td>
            <td>{{ sc.student_name if sc.student_name else 'N/A' }}</td>
            <td>{{ sc.course_number }}</td>
            <td>
                <a href="/struggle_courses/{{ sc.struggle_id }}/edit" class="btn btn-sm btn-warning">Edit</a>
                <a href="/struggle_courses/{{ sc.struggle_id }}/delete" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
