{% extends "layout.html" %}
{% block content %}

<h2>
    {% if employment_event %} Edit Employment Event {% else %} Add New Employment Event {% endif %}
</h2>

<form method="POST"
      action="{% if employment_event %}/employment_events/{{ employment_event.event_id }}/edit{% else %}/employment_events/new{% endif %}"
      class="mt-4">

    <!-- Name -->
    <div class="mb-3">
        <label class="form-label">Event Name *</label>
        <input name="name" class="form-control"
               value="{{ employment_event.name if employment_event else '' }}" required>
    </div>

    <!-- Date -->
    <div class="mb-3">
        <label class="form-label">Date *</label>
        <input name="date" type="date" class="form-control"
               value="{{ employment_event.date if employment_event else '' }}" required>
    </div>

    <!-- Type -->
    <div class="mb-3">
        <label class="form-label">Type</label>
        <input name="type" class="form-control"
               value="{{ employment_event.type if employment_event else '' }}"
               placeholder="e.g., Career Fair, Networking, Workshop">
    </div>

    <!-- Location -->
    <div class="mb-3">
        <label class="form-label">Location *</label>
        <input name="location" class="form-control"
               value="{{ employment_event.location if employment_event else '' }}" required>
    </div>

    <button class="btn btn-success">
        {% if employment_event %} Save Changes {% else %} Add Employment Event {% endif %}
    </button>

    <a href="/employment_events" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
