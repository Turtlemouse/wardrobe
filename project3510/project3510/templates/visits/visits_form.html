{% extends "layout.html" %}
{% block content %}

<h2>
    {% if visit %} Edit Visit {% else %} Add New Visit {% endif %}
</h2>

<form method="POST"
      action="{% if visit %}/visits/{{ visit.visit_id }}/edit{% else %}/visits/new{% endif %}"
      class="mt-4">

    <!-- Date -->
    <div class="mb-3">
        <label class="form-label">Date *</label>
        <input name="date" type="date" class="form-control"
               value="{{ visit.date if visit else '' }}" required>
    </div>

    <!-- Student Foreign Key (Searchable Dropdown) -->
    <div class="mb-3">
        <label class="form-label">Student *</label>
        <select id="student_select" name="student_id" class="form-select" required>
            <option value="">-- Select Student --</option>
            {% for student in students %}
            <option value="{{ student.student_id }}"
                {% if visit and visit.student_id == student.student_id %}selected{% endif %}>
                {{ student.name }} ({{ student.email }})
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- In Person -->
    <div class="mb-3">
        <label class="form-label">In Person</label>
        <select name="in_person" class="form-select" required>
            <option value="1" {% if visit and visit.in_person %}selected{% endif %}>Yes</option>
            <option value="0" {% if visit and not visit.in_person %}selected{% endif %}>No</option>
        </select>
    </div>

    <!-- Select2 Initialization -->
    <script>
    $(document).ready(function() {
        $('#student_select').select2({
            placeholder: "Select or search a student...",
            allowClear: true,
            width: '100%'
        });
    });
    </script>

    <button class="btn btn-success">
        {% if visit %} Save Changes {% else %} Add Visit {% endif %}
    </button>

    <a href="/visits" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
