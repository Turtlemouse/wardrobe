{% extends "layout.html" %}
{% block content %}

<h2>Employment Events</h2>

<a href="/employment_events/new" class="btn btn-primary mb-3">Add Employment Event</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Type</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for e in employment_events %}
        <tr>
            <td>{{ e.event_id }}</td>
            <td>{{ e.name }}</td>
            <td>{{ e.date }}</td>
            <td>{{ e.type if e.type else 'N/A' }}</td>
            <td>{{ e.location }}</td>
            <td>
                <a href="/employment_events/{{ e.event_id }}/edit" class="btn btn-sm btn-warning">Edit</a>
                <a href="/employment_events/{{ e.event_id }}/delete" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
