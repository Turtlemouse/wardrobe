{% extends "layout.html" %}
{% block content %}

<h2>
    {% if healthcare_referral %} Edit Healthcare Referral {% else %} Add New Healthcare Referral {% endif %}
</h2>

<form method="POST"
      action="{% if healthcare_referral %}/healthcare_referrals/{{ healthcare_referral.referral_id }}/edit{% else %}/healthcare_referrals/new{% endif %}"
      class="mt-4">

    <!-- Student Foreign Key (Searchable Dropdown) -->
    <div class="mb-3">
        <label class="form-label">Student *</label>
        <select id="student_select" name="student_id" class="form-select" required>
            <option value="">-- Select Student --</option>
            {% for student in students %}
            <option value="{{ student.student_id }}"
                {% if healthcare_referral and healthcare_referral.student_id == student.student_id %}selected{% endif %}>
                {{ student.name }} ({{ student.email }})
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- Date -->
    <div class="mb-3">
        <label class="form-label">Date *</label>
        <input name="date" type="date" class="form-control"
               value="{{ healthcare_referral.date if healthcare_referral else '' }}" required>
    </div>

    <!-- Provider Foreign Key (Searchable Dropdown) -->
    <div class="mb-3">
        <label class="form-label">Healthcare Provider *</label>
        <select id="provider_select" name="provider_id" class="form-select" required>
            <option value="">-- Select Provider --</option>
            {% for provider in providers %}
            <option value="{{ provider.provider_id }}"
                {% if healthcare_referral and healthcare_referral.provider_id == provider.provider_id %}selected{% endif %}>
                {{ provider.name }} ({{ provider.specialization if provider.specialization else 'General' }})
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- Resolution Details -->
    <div class="mb-3">
        <label class="form-label">Resolution Details</label>
        <textarea name="resolution_details" class="form-control" rows="4">{{ healthcare_referral.resolution_details if healthcare_referral else '' }}</textarea>
    </div>

    <!-- Select2 Initialization -->
    <script>
    $(document).ready(function() {
        $('#student_select').select2({
            placeholder: "Select or search a student...",
            allowClear: true,
            width: '100%'
        });
        
        $('#provider_select').select2({
            placeholder: "Select or search a provider...",
            allowClear: true,
            width: '100%'
        });
    });
    </script>

    <button class="btn btn-success">
        {% if healthcare_referral %} Save Changes {% else %} Add Healthcare Referral {% endif %}
    </button>

    <a href="/healthcare_referrals" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
