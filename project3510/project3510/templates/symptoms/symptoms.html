{% extends "layout.html" %}
{% block content %}

<h2>Symptoms</h2>

<a href="/symptoms/new" class="btn btn-primary mb-3">Add Symptom</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Symptom</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for s in symptoms %}
        <tr>
            <td>{{ s.symptom_id }}</td>
            <td>{{ s.symptom }}</td>
            <td>
                <a href="/symptoms/{{ s.symptom_id }}/edit" class="btn btn-sm btn-warning">Edit</a>
                <a href="/symptoms/{{ s.symptom_id }}/delete" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
