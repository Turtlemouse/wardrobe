{% extends "layout.html" %}
{% block content %}

<h2>Visits</h2>

<a href="/visits/new" class="btn btn-primary mb-3">Add Visit</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Student</th>
            <th>In Person</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for v in visits %}
        <tr>
            <td>{{ v.visit_id }}</td>
            <td>{{ v.date }}</td>
            <td>{{ v.student_name if v.student_name else 'N/A' }}</td>
            <td>{{ 'Yes' if v.in_person else 'No' }}</td>
            <td>
                <a href="/visits/{{ v.visit_id }}/edit" class="btn btn-sm btn-warning">Edit</a>
                <a href="/visits/{{ v.visit_id }}/delete" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
