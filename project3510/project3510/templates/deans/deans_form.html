{% extends "layout.html" %}
{% block content %}

<h2>
    {% if dean %} Edit Dean {% else %} Add New Dean {% endif %}
</h2>

<form method="POST"
      action="{% if dean %}/deans/{{ dean.dean_id }}/edit{% else %}/deans/new{% endif %}"
      class="mt-4">

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control"
               value="{{ dean.name if dean else '' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" class="form-control" type="email"
               value="{{ dean.email if dean else '' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">School</label>
        <input name="school" class="form-control"
               value="{{ dean.school if dean else '' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Title</label>
        <input name="title" class="form-control"
               value="{{ dean.title if dean else '' }}" required>
    </div>

    <button class="btn btn-success">
        {% if dean %} Save Changes {% else %} Create Dean {% endif %}
    </button>

    <a href="/deans" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
