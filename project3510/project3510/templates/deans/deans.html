{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Deans</h2>
    <a href="/deans/new" class="btn btn-primary">Add New Dean</a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>School</th>
            <th>Title</th>
            <th style="width: 180px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for d in deans %}
        <tr>
            <td>{{ d.name }}</td>
            <td>{{ d.email }}</td>
            <td>{{ d.school }}</td>
            <td>{{ d.title }}</td>
            <td>
                <a href="/deans/{{ d.dean_id }}/edit" class="btn btn-sm btn-warning">Edit</a>
                <a href="/deans/{{ d.dean_id }}/delete"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this dean?');">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
